<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="./assets/images/pokeball_ico.ico"rel="icon" type="image/x-icon" />
  <title>Pokedex</title>
</head>
<body>
  <main class="main">
    
    <img src="" height="100" alt="Image Pokemon" class="pokemon-image">
    <h1 class="pokemon-data">
     <span class="pokemon-number"></span> -
     <span class="pokemon-name"></span>
     <span class="pokemon-type"></span>
    </h1>


    <form class="form">
      <input type="search" class="input-search" placeholder="Name or Number" required /> 

    </form>
    <div class="buttons">
      <button class="button btn-prev">
        <i class="fa-solid fa-chevron-left"></i>
        </button>
      <button class="button btn-next">
        <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>

    <img src="./assets/images/pokedex.png" class="image-pokemon" alt="Pokemon">

  </main>
  
</body>
<script src="./js/script.js"></script>
</html>
