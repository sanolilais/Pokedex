<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Pokedex</title>
</head>
<body>
  <main>
      <img src="" height="70" alt="Image Pokemon" class="pokemon-image">
    <h1 class="pokemon-data">
     <span class="pokemon-number">6</span> -
     <span class="pokemon-name">Charizard</span>
    </h1>


    <form class="form">
      <input type="search" class="input-search" placeholder="Name or Number" required /> 

    </form>
    <div class="buttons">
      <button class="button btn-prev">Prev</button>
      <button class="button btn-next">Next</button>
    </div>
    <img src="./assets/images/pokedex.png" alt="Pokemon">

  </main>
  
</body>
<script src="./js/script.js"></script>
</html>
